name: 🐛 Bug Report
description: Report a bug
title: "[BUG] "
labels: ["bug"]

body:
  - type: textarea
    id: bug-description
    attributes:
      label: What's wrong?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Anything else?
      placeholder: Screenshots, steps to reproduce, etc.