name: Auto reply on new issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add auto-reply comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thank you for opening an issue! ðŸš€

            Before you start fixing anything or creating a new feature, please:
            - Read our [Contributing Guidelines](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md).
            - Read the documentation in the [`/docs`](https://github.com/${{ github.repository }}/tree/main/docs) folder, especially the [`/docs/adsense`](https://github.com/${{ github.repository }}/tree/main/docs/adsense) folder.

            We will review your issue as soon as possible.
